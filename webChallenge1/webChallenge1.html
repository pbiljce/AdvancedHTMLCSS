<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="webChallenge1.css">
    <title>Google</title>
</head>
<body>
    <div id="app">
        <div id="content">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            <form action="google.com" method="GET">
                <div id="search-input">
                    <input type="text" name="search">
                    <img src="http://simpleicon.com/wp-content/uploads/active-search.svg" alt="search-image">
                </div>
                <div id="buttons">
                    <input type="submit" value="Google Pretraživanje">
                    <a href="https://www.google.com/doodles/">Prati me sreća</a>
                </div>
            </form>              
            <p>
                Google ponuda u:
                <a href="google.com?language=bosanski">Bosanski</a>
                <a href="google.com?language=srpski">Српски</a>
            </p>
        </div>
    </div>
</body>
</html>
