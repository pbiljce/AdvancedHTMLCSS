<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="webChallenge2.css">
    <title>WebChallenge2</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <form action="#" method="POST">
                <div class="formFirstPart">
                    <div class="row">
                        <div class="column">
                            <label for="card">Card Number</label>
                            <input type="password" name="card" id="card">
                        </div>
                        <div class="column">
                            <label for="cvv">CVV</label>
                            <input type="password" name="cvv" id="cvv">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="name">Name on Card</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="column">
                            <label for="expiration">Expiration</label>
                            <input type="text" name="expiration" id="expiration">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
