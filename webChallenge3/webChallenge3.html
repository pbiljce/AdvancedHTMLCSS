<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="webChallenge3.css">
    <title>webChallenge3</title>
</head>
<body>
    <div class="container">
        <div class="signUp">
            <div class="header">
                <p>Sign up now</p>
                <p>Enter your details to get instant access</p>
                <img src="pencil.png" alt="pencil">
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <input type="text" name="firstName" value="First name...">
                    <input type="text" name="lastName" value="Last name...">
                    <input type="text" name="email" value="Email...">
                    <textarea name="about" id="about" cols="" rows="5">About yourself...</textarea>
                    <input type="submit" value="Sign me up"> 
                </form>
                <div class="button">
                    <button>Sign in</button>
                    <button>Forgot Password</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
